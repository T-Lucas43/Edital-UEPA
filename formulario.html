<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade do Estado do Pará</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        /* Hero Section */
        .hero {
            background-color: rgba(255, 255, 255, 0.5); /* Alterado para branco semi-transparente */
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
    </style>
</head>
<body class="light-theme">
    <header>
        <div class="search-container">
            <img src="https://www.uepa.br/themes/custom/mycustom_barrio/images/logo-sic.svg" alt="Logo SIC" style="margin-right: 10px;">
        </div>
    </header>
    <main>
        <div class="container">
            <img class="logo-uepa" src="https://www2.uepa.br/prosel/wp-content/uploads/LOGO-UEPA-PROSEL.png" alt="Logo da UEPA PROSEL">
            <h2>Formulário de Inscrição</h2>
            <form>
                <!-- Informações Pessoais -->
                <div class="form-group">
                    <h2>Informações Pessoais:</h2>
                    <label for="nome_completo">Nome Completo:</label>
                    <input type="text" id="nome_completo" name="nome_completo" required><br>
                
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required><br>
                
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required><br>
                
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" name="endereco" required><br>
                
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br>
                
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required><br>
                
                    <label for="funcao_lotacao">Escolha da Função/Lotação:</label><br>
                    <select id="funcao_lotacao" name="funcao_lotacao" required>
                        <option value="" disabled selected>Por favor, escolha uma opção</option>
                        <!-- Opções para Altamira -->
                        <option value="altamira-artifice-manutencao">Altamira: Artífice de Manutenção</option>
                        <!-- Opções para Ananindeua -->
                        <option value="ananindeua-artifice-manutencao">Ananindeua: Artífice de Manutenção</option>
                        <option value="ananindeua-motorista">Ananindeua: Motorista</option>
                        <option value="ananindeua-tecnico-pedagogia">Ananindeua: Técnico A - Pedagogia</option>
                        <option value="ananindeua-tecnico-laboratorio">Ananindeua: Técnico de Laboratório (Nível Médio Profissionalizante)</option>
                        <option value="ananindeua-tecnico-informatica">Ananindeua: Técnico em Informática (Nível Médio Profissionalizante)</option>
                        <!-- Opções para Barcarena -->
                        <option value="barcarena-tecnico-pedagogia">Barcarena: Técnico A - Pedagogia</option>
                        <!-- Opções para Belém -->
                        <option value="belem-artifice-manutencao">Belém: Artífice de Manutenção</option>
                        <option value="belem-auxiliar-servicos">Belém: Auxiliar de Serviços</option>
                        <option value="belem-tecnico-analista-tic-desenvolvimento-sistemas">Belém: Técnico A - Analista de Tecnologia da Informação e Comunicação / TIC – Desenvolvimento de Sistemas</option>
                        <option value="belem-tecnico-analista-tic-infraestrutura-rede">Belém: Técnico A - Analista de Tecnologia da Informação e Comunicação / TIC – Infraestrutura de Rede</option>
                        <option value="belem-tecnico-bacharelado-secretariado-executivo">Belém: Técnico A – Bacharelado em Secretariado Executivo</option>
                        <option value="belem-tecnico-biologia">Belém: Técnico A - Biologia</option>
                        <option value="belem-tecnico-comunicacao-social">Belém: Técnico A - Comunicação Social</option>
                        <option value="belem-tecnico-designer">Belém: Técnico A - Designer</option>
                        <option value="belem-tecnico-enfermagem">Belém: Técnico A - Enfermagem</option>
                        <option value="belem-tecnico-engenharia-ambiental">Belém: Técnico A - Engenharia Ambiental</option>
                        <option value="belem-tecnico-medicina-clinica-geral">Belém: Técnico A - Medicina Clínica Geral</option>
                        <option value="belem-tecnico-pedagogia">Belém: Técnico A - Pedagogia</option>
                        <option value="belem-tecnico-psicologia">Belém: Técnico A - Psicologia</option>
                        <option value="belem-tecnico-servico-social">Belém: Técnico A - Serviço Social</option>
                        <option value="belem-tecnico-tradutor-interprete-libras">Belém: Técnico A – Tradutor e Intérprete de Libras</option>
                        <option value="belem-tecnico-laboratorio">Belém: Técnico de Laboratório (Nível Médio Profissionalizante)</option>
                        <option value="belem-tecnico-enfermagem">Belém: Técnico em Enfermagem (Nível Médio Profissionalizante)</option>
                        <!-- Opções para Cametá -->
                        <option value="cameta-tecnico-psicologia">Cametá: Técnico A - Psicologia</option>
                        <option value="cameta-tecnico-informatica">Cametá: Técnico em Informática (Nível Médio Profissionalizante)</option>
                        <!-- Opções para Castanhal -->
                        <option value="castanhal-motorista">Castanhal: Motorista</option>
                        <option value="castanhal-tecnico-informatica">Castanhal: Técnico em Informática (Nível Médio Profissionalizante)</option>
                        <!-- Opções para Igarapé Açu -->
                        <option value="igarape-acu-auxiliar-servicos">Igarapé Açu: Auxiliar de Serviços</option>
                        <option value="igarape-acu-motorista">Igarapé Açu: Motorista</option>
                        <!-- Opções para Marabá -->
                        <option value="maraba-tecnico-pedagogia">Marabá: Técnico A - Pedagogia</option>
                        <option value="maraba-transcritor-braille">Marabá: Transcritor de Braille</option>
                        <!-- Opções para Moju -->
                        <option value="moju-artifice-manutencao">Moju: Artífice de Manutenção</option>
                        <option value="moju-tecnico-pedagogia">Moju: Técnico A - Pedagogia</option>
                        <option value="moju-tecnico-informatica">Moju: Técnico em Informática (Nível Médio Profissionalizante)</option>
                        <!-- Opções para Paragominas -->
                        <option value="paragominas-artifice-manutencao">Paragominas: Artífice de Manutenção</option>
                        <option value="paragominas-tecnico-laboratorio">Paragominas: Técnico de Laboratório (Nível Médio Profissionalizante)</option>
                        <!-- Opções para Parauapebas -->
                        <option value="parauapebas-agente-administrativo">Parauapebas: Agente Administrativo</option>
                        <option value="parauapebas-artifice-manutencao">Parauapebas: Artífice de Manutenção</option>
                        <option value="parauapebas-motorista">Parauapebas: Motorista</option>
                        <option value="parauapebas-tecnico-pedagogia">Parauapebas: Técnico A - Pedagogia</option>
                        <option value="parauapebas-tecnico-laboratorio">Parauapebas: Técnico de Laboratório (Nível Médio Profissionalizante)</option>
                        <option value="parauapebas-tecnico-informatica">Parauapebas: Técnico em Informática (Nível Médio Profissionalizante)</option>
                        <!-- Opções para Redenção -->
                        <option value="redencao-motorista">Redenção: Motorista</option>
                        <option value="redencao-tecnico-pedagogia">Redenção: Técnico A - Pedagogia</option>
                        <!-- Opções para Salvaterra -->
                        <option value="salvaterra-tecnico-biblioteconomia">Salvaterra: Técnico A - Biblioteconomia</option>
                        <option value="salvaterra-tecnico-pedagogia">Salvaterra: Técnico A - Pedagogia</option>
                        <!-- Opções para Santarém -->
                        <option value="santarem-tecnico-laboratorio">Santarém: Técnico de Laboratório (Nível Médio Profissionalizante)</option>
                        <!-- Opções para São Miguel do Guamá -->
                        <option value="sao-miguel-guama-tecnico-informatica">São Miguel do Guamá: Técnico em Informática (Nível Médio Profissionalizante)</option>
                        <!-- Opções para Tucuruí -->
                        <option value="tucurui-artifice-manutencao">Tucuruí: Artífice de Manutenção</option>
                        <option value="tucurui-tecnico-laboratorio">Tucuruí: Técnico de Laboratório (Nível Médio Profissionalizante)</option>
                        <option value="tucurui-tecnico-informatica">Tucuruí: Técnico em Informática (Nível Médio Profissionalizante)</option>
                    </select> <br>
                    
                </div>
            
                <!-- Documentação Anexada -->
                <div class="form-group">
                    <h2>Documentação Anexada:</h2>
                    <label for="documento_anexado">Anexe um único arquivo em PDF contendo todos os documentos necessários conforme especificado no item 2.6 do Edital.</label><br>
                    <input type="file" id="documento_anexado" name="documento_anexado" accept="application/pdf" required><br>
                </div>
            
                <!-- Declarações -->
                <div class="form-group">
                    <h2>Declarações:</h2>
                    <input type="checkbox" id="declaracao1" name="declaracao1" required>
                    <label for="declaracao1">Declaro que todas as informações fornecidas neste formulário são verdadeiras e precisas.</label><br>
                
                    <input type="checkbox" id="declaracao2" name="declaracao2" required>
                    <label for="declaracao2">Concordo em cumprir todos os requisitos estabelecidos no Edital do Processo Seletivo da UEPA.</label><br>
                </div>
            
                <!-- Assinatura Eletrônica -->
                <div class="form-group">
                    <label for="assinatura_eletronica">Assinatura Eletrônica (Digite seu nome completo):</label><br>
                    <input type="text" id="assinatura_eletronica" name="assinatura_eletronica" required><br>
                </div>
            
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
   
    <script>
        var conteudoVisivel = false; // Adicionado para controlar a visibilidade do conteúdo

        function toggleConteudo() {
            var conteudo = document.getElementById("conteudo-adicional");
            if (conteudoVisivel) {
                conteudo.style.display = "none"; // Oculta o conteúdo se estiver visível
                conteudoVisivel = false; // Atualiza a variável de controle
            } else {
                conteudo.style.display = "block"; // Exibe o conteúdo se estiver oculto
                conteudo.style.color = "#0077b6";
                conteudoVisivel = true; // Atualiza a variável de controle
            }
        }
    </script>
</body>
</html>
